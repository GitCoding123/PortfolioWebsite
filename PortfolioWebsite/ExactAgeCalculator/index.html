<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row box">
            <div class="col-md-5">
                <h1 class="text-ceter mb-3 fw-bold">
                    Calculator
                </h1>
                <form action="" sutocomplete="off">
                    <input type="text" class="form-control for-control-lg mb-2" placeholder="Name" id="username">
                    <input type="date" class="form-control for-control-lg mb-2" placeholder="Name" id="dob">
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>

                <div class="result mt-5 fs-3 fw-bold">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p>Name: <span class="u-name"></span></p>
                        </li>
                        <li class="list-group-item">
                            <p>Age: 
                                <span class="age-year badge bg-success">0 Years</span>
                                <span class="age-month badge bg-danger">0 Months</span>
                                <span class="age-day badge bg-primary">0 Days</span>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
